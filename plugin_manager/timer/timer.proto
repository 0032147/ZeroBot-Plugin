syntax = "proto3";
package timer;

message Timer {
    bool enable = 1;
    string alert = 2;
    string url = 4;
    int32 month = 8;
    int32 day = 16;
    int32 week = 32;
    int32 hour = 64;
    int32 minute = 128;
    int64 selfid = 129;
    string cron = 130;
}

message TimersMap {
    map<string, Timer> timers = 1;
}