syntax = "proto3";
package timer;

message Timer {
    bool enable = 1;
    string alert = 2;
    string url = 3;
    int32 month = 4;
    int32 day = 5;
    int32 week = 6;
    int32 hour = 7;
    int32 minute = 8;
    int64 selfid = 9;
    string cron = 10;
}

message TimersMap {
    map<string, Timer> timers = 1;
}